<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSB ToDo List</title>
    <link rel="stylesheet" href="./src/style.scss"/>
    <link rel="icon" type="image/png" href="./src/icons/DSB_Logo.png">
    <style>
        /* Sofort dunkler Hintergrund */
        body {
            margin: 0;
            background-color: #121212;
            color: white;
        }

        /* Optional: pre-JS spinner */
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #121212;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loader {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top: 4px solid #ffb400;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div id="preloader">
        <div class="loader"></div>
    </div>

    <div id="app"></div>
    <script type="module" src="src/app.tsx"></script>

    <script>
        // Sobald JS lÃ¤uft: entferne den Preloader
        window.addEventListener('DOMContentLoaded', () => {
            const preloader = document.getElementById('preloader');
            if (preloader) preloader.remove();
        });
    </script>

</body>
</html>
